<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline • Goo Token</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/unified-header.css" />
    <style>
      .offline-wrapper{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;background:radial-gradient(1200px 600px at 10% 10%,rgba(102,126,234,.15),transparent),radial-gradient(1000px 500px at 90% 90%,rgba(56,249,215,.12),transparent);} 
      .offline-card{max-width:560px;width:100%;background:rgba(255,255,255,.04);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,.12);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.35);padding:2rem;text-align:center}
      .offline-icon{width:72px;height:72px;margin:0 auto 1rem;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;box-shadow:0 10px 30px rgba(102,126,234,.35)}
      .offline-title{font-size:1.5rem;font-weight:700;margin:.25rem 0}
      .offline-sub{opacity:.85;margin-bottom:1.25rem}
      .offline-actions{display:flex;gap:.75rem;justify-content:center;flex-wrap:wrap}
      .btn{padding:.75rem 1.25rem;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:#fff;text-decoration:none;transition:all .25s ease}
      .btn:hover{transform:translateY(-2px)}
      .btn-primary{background:linear-gradient(135deg,#43e97b,#38f9d7);border:none;color:#0b1120}
    </style>
  </head>
  <body>
    <div class="offline-wrapper">
      <div class="offline-card">
        <div class="offline-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3a9 9 0 100 18 9 9 0 000-18zm0 0v6m0 6h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="offline-title">You are offline</div>
        <div class="offline-sub">No internet connection detected. You can still browse cached pages. When you’re back online, content will update automatically.</div>
        <div class="offline-actions">
          <a class="btn" href="/index.html">Go Home</a>
          <button class="btn" onclick="location.reload()">Retry</button>
          <a class="btn btn-primary" href="/index.html?reset=1">Hard Refresh</a>
        </div>
      </div>
    </div>
  </body>
</html>
