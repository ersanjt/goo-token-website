<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Modern gradient background -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </radialGradient>
    
    <!-- G text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced glow effect -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow with depth -->
    <filter id="innerShadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="rgba(0,0,0,0.5)"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle effect -->
    <filter id="sparkle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with enhanced gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" opacity="0.95"/>
  
  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
  
  <!-- Inner ring for depth -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.3"/>
  
  <!-- Letter G with enhanced styling -->
  <g transform="translate(16, 16)" filter="url(#glow)">
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="900" 
          fill="url(#textGradient)" text-anchor="middle" filter="url(#innerShadow)">G</text>
  </g>
  
  <!-- Enhanced sparkles with animation-ready positioning -->
  <g opacity="0.9" filter="url(#sparkle)">
    <!-- Top sparkles -->
    <circle cx="16" cy="3" r="1.5" fill="white" opacity="0.95"/>
    <circle cx="12" cy="5" r="0.8" fill="white" opacity="0.8"/>
    <circle cx="20" cy="5" r="0.8" fill="white" opacity="0.8"/>
    
    <!-- Bottom sparkles -->
    <circle cx="16" cy="29" r="1.5" fill="white" opacity="0.95"/>
    <circle cx="12" cy="27" r="0.8" fill="white" opacity="0.8"/>
    <circle cx="20" cy="27" r="0.8" fill="white" opacity="0.8"/>
    
    <!-- Side sparkles -->
    <circle cx="3" cy="16" r="1.2" fill="white" opacity="0.9"/>
    <circle cx="29" cy="16" r="1.2" fill="white" opacity="0.9"/>
    
    <!-- Corner sparkles -->
    <circle cx="6" cy="6" r="1" fill="white" opacity="0.7"/>
    <circle cx="26" cy="6" r="1" fill="white" opacity="0.7"/>
    <circle cx="6" cy="26" r="1" fill="white" opacity="0.7"/>
    <circle cx="26" cy="26" r="1" fill="white" opacity="0.7"/>
    
    <!-- Additional sparkles for richness -->
    <circle cx="10" cy="10" r="0.6" fill="white" opacity="0.6"/>
    <circle cx="22" cy="10" r="0.6" fill="white" opacity="0.6"/>
    <circle cx="10" cy="22" r="0.6" fill="white" opacity="0.6"/>
    <circle cx="22" cy="22" r="0.6" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Subtle inner glow -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
</svg>