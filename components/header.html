<!-- Header -->
<header class="header">
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <div class="logo-inner">
          <div class="logo-gem">
            <div class="gem-facet gem-top"></div>
            <div class="gem-facet gem-left"></div>
            <div class="gem-facet gem-right"></div>
            <div class="gem-facet gem-bottom"></div>
            <div class="gem-center"></div>
          </div>
          <div class="logo-glow"></div>
        </div>
      </div>
      <div class="logo-text">
        <span class="logo-main">GOO</span>
        <span class="logo-sub">TOKEN</span>
      </div>
    </div>

    <nav class="nav">
      <a href="index.html" class="nav-link">
        <i data-feather="home"></i>
        <span>Home</span>
      </a>
      <a href="price.html" class="nav-link">
        <i data-feather="trending-up"></i>
        <span>Price</span>
      </a>
      <a href="buy.html" class="nav-link">
        <i data-feather="shopping-cart"></i>
        <span>Buy</span>
      </a>
      <a href="whitepaper.html" class="nav-link">
        <i data-feather="file-text"></i>
        <span>Whitepaper</span>
      </a>
      <a href="marketing.html" class="nav-link">
        <i data-feather="target"></i>
        <span>Marketing</span>
      </a>
      <a href="about.html" class="nav-link">
        <i data-feather="info"></i>
        <span>About</span>
      </a>
      <a href="contact.html" class="nav-link">
        <i data-feather="mail"></i>
        <span>Contact</span>
      </a>
    </nav>

    <div class="header-actions">
      <div class="price-display">
        <span class="price-label">GOO Price</span>
        <span class="price-value" id="current-price">$0.95</span>
        <span class="price-change positive" id="price-change">+2.1%</span>
      </div>
      
      <button class="btn btn-primary" onclick="openWalletModal()">
        <i data-feather="wallet"></i>
        <span>Connect Wallet</span>
      </button>
      
      <button class="btn btn-secondary" id="theme-toggle">
        <i data-feather="moon"></i>
        <span>Theme</span>
      </button>
    </div>
  </div>
</header>
